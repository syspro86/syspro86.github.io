---
layout: default
---
<div class="home">
  <h1 class="page-heading">Posts / <a href="{{ site.baseurl }}/categories">Categories</a></h1>
  <ul class="post-list">
    {% for post in site.posts %}
    <h4 class="post-meta">{{ post.date | date: "%Y/%m/%-d" }}</h4>
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    {% if forloop.index >= 10 %}
    {%   break %}
    {% endif %}
    {% endfor %}
  </ul>
</div>
