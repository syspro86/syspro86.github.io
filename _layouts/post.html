---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y/%m/%-d" }}</time>

    <p>
      분류: 
    {% for category in page.categories %}
    <a href="{{ site.baseurl }}/categories/{{ category }}" class="category-head">{{ category | slugize }}</a>
    {% endfor %}
    </p>
    <hr>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-5753827143094664"
    data-ad-slot="6403137348"
    data-ad-format="auto"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  {% include disqus_comments.html %}

</article>
