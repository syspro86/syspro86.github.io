---
layout: default
---
<h1 class="page-heading">{{ page.title }}</h1>

<ul class="post-list">
  {% for post in site.categories[page.title] %}
  <h4 class="post-meta">{{ post.date | date: "%Y/%m/%d" }}</h4>
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  {% endfor %}
</ul>
